<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Set emoji font associations</description>



<!-- Assign -->
  <match>
    <test name="family">
      <string>emoji</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Twitter Color Emoji</string> <!-- This decides what emoji is in use -->
    </edit>
  </match>
</fontconfig>
