<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<match target="pattern">
		<test qual="any" name="family">
			<string>emoji</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Twemoji</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family">
			<string>sans</string>
			</test>l.
		<edit name="family" mode="append">
			<string>Twemoji</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family">
			<string>serif</string>
		</test>
		<edit name="family" mode="append">
			<string>Twemoji</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="append">
			<string>Twemoji</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="append">
			<string>Twemoji</string>
		</edit>
	</match>
	<selectfont>
		<rejectfont>
			<pattern>
				<patelt name="family">
					<string>Symbola</string>
				</patelt>
			</pattern>
		</rejectfont>
	</selectfont>
	<match target="pattern">
		<test qual="any" name="family">
			<string>Apple Color Emoji</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Twemoji</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family">
			<string>Segoe UI Emoji</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Twemoji</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family">
			<string>Segoe UI Symbol</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Twemoji</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family">
			<string>Android Emoji</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Twemoji</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family">
			<string>Twitter Color Emoji</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Twemoji</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family">
			<string>Twemoji</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Twemoji</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family">
			<string>Twemoji Mozilla</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Twemoji</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family">
			<string>TwemojiMozilla</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Twemoji</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family">
			<string>EmojiTwo</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Twemoji</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family">
			<string>Emoji Two</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Twemoji</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family">
			<string>EmojiSymbols</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Twemoji</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family">
			<string>Symbola</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Twemoji</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family">
			<string>EmojiOne</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Twemoji</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family">
			<string>EmojiOne Color</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Twemoji</string>
		</edit>
	</match>
</fontconfig>
