<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Set preferable fonts for emojis</description>
  <alias>
      <family>serif</family>
      <prefer>
          <family>Noto Color Emoji</family>
      </prefer>
  </alias>
  <alias>
      <family>sans-serif</family>
      <prefer>
          <family>Noto Color Emoji</family>
      </prefer>
  </alias>
  <alias>
      <family>monospace</family>
      <prefer>
          <family>Noto Color Emoji</family>
      </prefer>
  </alias>
</fontconfig>
