<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Set substitutions for similar/metric-compatible families</description>

    <!-- SF Pro -->
    <match>
		<test name="family">
			<string>Helvetica</string>
		</test>
		<edit binding="same" mode="assign" name="family">
			<string>SF Pro Text</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Arial</string>
		</test>
		<edit binding="same" mode="assign" name="family">
			<string>SF Pro Text</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Verdana</string>
		</test>
		<edit binding="same" mode="assign" name="family">
			<string>SF Pro Text</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Segoe UI</string>
		</test>
		<edit binding="same" mode="assign" name="family">
			<string>SF Pro Text</string>
		</edit>
    </match>
    <match>
        <test name="family">
            <string>Myriad Pro</string>
        </test>
        <edit binding="same" mode="assign" name="family">
            <string>SF Pro Text</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>Roboto</string>
        </test>
        <edit binding="same" mode="assign" name="family">
            <string>SF Pro Text</string>
        </edit>
    </match>

	<!-- New York -->
	<match>
		<test name="family">
			<string>Times New Roman</string>
		</test>
		<edit binding="same" mode="assign" name="family">
			<string>New York Small</string>
		</edit>
	</match>

	<!-- SF Mono -->
	<match>
		<test name="family">
			<string>Hack</string>
		</test>
		<edit binding="same" mode="assign" name="family">
			<string>SF Mono</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Fantasque Sans</string>
		</test>
		<edit binding="same" mode="assign" name="family">
			<string>SF Mono</string>
		</edit>
	</match>
</fontconfig>
