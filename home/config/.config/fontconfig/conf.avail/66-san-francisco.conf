<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<!-- monospace -->
	<alias>
		<family>monospace</family>
		<prefer>
			<family>SF Mono</family>
			<family>Twemoji</family>
		</prefer>
	</alias>
	<!-- sans-serif -->
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>SF Pro Text</family>
			<family>Twemoji</family>
		</prefer>
	</alias>
	<!-- serif -->
	<alias>
		<family>serif</family>
		<prefer>
			<family>Literata</family>
			<family>Twemoji</family>
		</prefer>
	</alias>
</fontconfig>

