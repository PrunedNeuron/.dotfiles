<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- Assign -->
  <match>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>SF Mono</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>ui-monospace</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>SF Mono</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>SFMono</string>
    </test>
