	<match>
		<test name="family">
			<string>Segoe UI Emoji</string>
		</test>
		<edit binding="same" mode="assign" name="family">
			<string>emoji</string>
		</edit>
	</match>
	
	<match>
		<test name="family">
			<string>Segoe UI Symbol</string>
		</test>
		<edit binding="same" mode="assign" name="family">
			<string>emoji</string>
		</edit>
	</match>
	
</fontconfig>
