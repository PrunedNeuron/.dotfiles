	<match>
		<test name="family">
			<string>Helvetica</string>
		</test>
		<edit binding="same" mode="assign" name="family">
			<string>sans-serif</string>
		</edit>
	</match>
	
	<match>
		<test name="family">
			<string>Arial</string>
		</test>
		<edit binding="same" mode="assign" name="family">
			<string>sans-serif</string>
		</edit>
	</match>
	
	<match>
		<test name="family">
			<string>Verdana</string>
		</test>
		<edit binding="same" mode="assign" name="family">
			<string>sans-serif</string>
		</edit>
	</match>
	
	<match>
		<test name="family">
			<string>Segoe UI</string>
		</test>
		<edit binding="same" mode="assign" name="family">
			<string>sans-serif</string>
		</edit>
	</match>
	
	<match>
		<test name="family">
			<string>Myriad Pro</string>
		</test>
		<edit binding="same" mode="assign" name="family">
			<string>sans-serif</string>
		</edit>
	</match>
	
	<!-- Serif -->
	<match>
		<test name="family">
			<string>Times New Roman</string>
		</test>
		<edit binding="same" mode="assign" name="family">
			<string>serif</string>
		</edit>
	</match>
	
	<!-- Monospace -->
	<match>
		<test name="family">
			<string>Hack</string>
		</test>
		<edit binding="same" mode="assign" name="family">
			<string>monospace</string>
		</edit>
	</match>
	
	<match>
		<test name="family">
			<string>Fantasque Sans</string>
		</test>
		<edit binding="same" mode="assign" name="family">
			<string>monospace</string>
		</edit>
	</match>
	
<!-- Emoji -->
	<match>
		<test name="family">
			<string>Twemoji Mozilla</string>
		</test>
		<edit binding="same" mode="assign" name="family">
