<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<!-- monospace -->
	<alias>
		<family>SF Mono</family>
		<default>
			<family>monospace</family>
		</default>
	</alias>
	<!-- sans-serif -->
	<alias>
		<family>SF Pro Text</family>
		<default>
			<family>sans-serif</family>
		</default>
	</alias>
	<!-- serif -->
	<alias>
		<family>Literata</family>
		<default>
			<family>serif</family>
		</default>
	</alias>
</fontconfig>
